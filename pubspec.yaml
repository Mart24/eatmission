name: eatmission
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

#version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^1.10.0
  firebase_auth: ^3.3.4
  cloud_firestore: ^3.1.5
  introduction_screen: ^2.1.0
  auto_size_text: ^3.0.0
  google_fonts: 2.1.0
  provider: ^6.0.1
  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  sqflite: ^2.0.1
  get: ^4.6.1
  shared_preferences: ^2.0.11
  flutter_datetime_picker: ^1.5.1
  percent_indicator: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/icons/order_confirmed.png
    - assets/icons/order_placed.png
    - assets/icons/order_processed.png
    - assets/icons/ready_to_pickup.png

